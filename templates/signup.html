{% extends 'base.html'%}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create a new account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form method='post' class="space-y-6"> {% csrf_token %}
      {{ form.as_p }}
      <button type='submit' class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"> Sign up </button>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Already in Twitter Clone?
      <a href="{% url 'login' %}" class="font-semibold leading-6 text-blue-500 hover:text-blue-600">Log in</a>
    </p>
  </div>
</div>
  
  
{% endblock content %}
