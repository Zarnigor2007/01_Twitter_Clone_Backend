<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <style>
        input{
            padding-left: 10px!important;
            color: rgba(29, 160, 242, 0.343);
        }
    </style>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
          <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create an Account</h2>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST"> {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                <div class="mt-2">
                  <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 pr-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="flex flex-wrap -mx-2">
                <div class="w-1/2 px-2">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 pr-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                  
                </div>
                <div class="w-1/2 px-2">
                  <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                  <div class="mt-2">
                    <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 pr-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
            </div>

            <div id="password-match-message" class="mt-2 text-sm font-medium leading-6 text-red-500"></div>

            <div class="flex flex-wrap -mx-2">
              <div class="w-1/2 px-2">
                <label for="first_name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
                <div class="mt-2">
                  <input id="first_name" name="first_name" type="text" autocomplete="given-name" required class="block w-full rounded-md border-0 py-1.5 pr-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
              <div class="w-1/2 px-2">
                <label for="last_name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
                <div class="mt-2">
                  <input id="last_name" name="last_name" type="text" autocomplete="family-name" required class="block w-full rounded-md border-0 py-1.5 pr-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
      
            <div class="mt-4">
              <label for="profile_image" class="block text-sm font-medium leading-6 text-gray-900">Profile Image</label>
              <div class="mt-2 flex items-center">
                <input id="profile_image" name="profile_image" type="file" accept="image/*" required class="hidden">
                <label for="profile_image" class="cursor-pointer flex items-center justify-center rounded-md bg-indigo-100 text-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                  Choose Image
                </label>
                <span class="ml-2 text-gray-500">No file chosen</span>
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Already have an account?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in</a>
          </p>
        </div>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const passwordInput = document.getElementById("password");
          const confirmPasswordInput = document.getElementById("confirm_password");
          const passwordMatchMessage = document.getElementById("password-match-message");
      
          function checkPasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
      
            if (password === confirmPassword) {
              passwordMatchMessage.textContent = "Passwords match";
              passwordMatchMessage.classList.remove("text-red-500");
              passwordMatchMessage.classList.add("text-green-500");
            } else {
              passwordMatchMessage.textContent = "Passwords do not match";
              passwordMatchMessage.classList.remove("text-green-500");
              passwordMatchMessage.classList.add("text-red-500");
            }
          }
      
          passwordInput.addEventListener("input", checkPasswords);
          confirmPasswordInput.addEventListener("input", checkPasswords);
        });
      </script>
      
      
      
</body>
</html>
